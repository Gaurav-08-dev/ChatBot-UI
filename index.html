<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/56d9ae5f26.js" crossorigin="anonymous"></script>
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/iframe.css">
    <link rel="stylesheet" href="./assets/css/chat.css">
</head>
<body>
    <div class="heading">
        <p><strong>Start at the Bottom right Corner</strong></p>
    </div>

        <div class="chatbox">
            <iframe src="./assets/chatbox.html" scrolling="none" class="iframe-support"></iframe>
            <div class="chatbox-button">
                <button>
                    <i class="fas fa-robot" style="font-size: 2rem;color:white;"></i>

            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>

</html>
