<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56d9ae5f26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/chatbox-style.css">
</head>
<body>
             <div class="chatbox-support" id="chatbox-support">
                <div class="upper-half">
                    <div class="heading"><span>IRIS</span></div>
                    <div class="greeting">
                        <span>Hello</span>
                        <img src="./images/waving-hand.png">
                    </div>
                    <div class="desc">
                        <span>I am Iris, a Virtual Assistant <br>
                        How may I help you?
                        </span>
                    </div>
                </div>
                <div class="floating-above">
                    <div class="content">
                        <p><span>Frequently Asked Questions</span> 
                           <img src="./images/question-mark.png">
                        </p>
                        <div class="question" id="q1">
                            <img src="./images/Ellipse 3.png">
                            <span>Can I redeem my FB before the original term?</span>
                        </div>
                        <div class="question" id="q2">
                            <img src="./images/Ellipse 3.png">
                            <span>How do I pay my Credit card bill?</span>
                        </div>
                        <div class="question" id="q3">
                            <img src="./images/Ellipse 3.png">
                            <span>How can I get my Account Statement?</span>
                        </div>
                        <div class="question" id="q4">
                            <img src="./images/Ellipse 3.png">
                            <span>What is the tenure of Fixed Deposit?</span>
                        </div>
                        <button><img src="./images/Message.png">
                        <span>Start a New Conversation</span>
                        </button>
                    </div>
                </div>
                <div class="indicator">
                    <img src="./images/bot.png" >
                </div>
            </div> 
    <script  src="./functionality/animate.js"></script>
</body>
</html>
